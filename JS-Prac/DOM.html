<html>
  <head>
    <script>
      // This function creates a new H1 element, adds text to that element, and then adds the H1 to the tree for this document:
      // run this function when the document is loaded
      window.onload = function() {
        // create a couple of elements in an otherwise empty HTML page
        var heading = document.createElement("h1");
        var heading_text = document.createTextNode("Big Head!");
        heading.appendChild(heading_text);
        document.body.appendChild(heading);
      };

      // reference to a table object, as in the following example, you routinely use all three of these interfaces interchangeably on the object, perhaps without knowing it.
      var table = document.getElementById("table");
      var tableAttrs = table.attributes; // Node/Element interface
      for (var i = 0; i < tableAttrs.length; i++) {
        // HTMLTableElement interface: border attribute
        if (tableAttrs[i].nodeName.toLowerCase() == "border")
          table.border = "1";
      }
      // HTMLTableElement interface: summary attribute
      table.summary = "note: increased border";

      document.getElementById(id);
      document.getElementsByTagName(name);
      document.createElement(name);
      parentNode.appendChild(node);
      element.innerHTML;
      element.style.left;
      element.setAttribute();
      element.getAttribute();
      element.addEventListener();
      window.content;
      window.onload;
      console.log();
      window.scrollTo();
    </script>
  </head>
  <body></body>
</html>
